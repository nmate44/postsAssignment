<div class="container">
  <h3>List of Posts:</h3>
  <div class="row">

    <div class="col">
      <div class="card">
        <button class="btn-block" (click)="toAddScreen()">Post something new!</button>
      </div>
    </div>

    <div class="col" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">{{ post.body }}</p>
          <p class="card-text">
            <small class="text-muted">Posted by: {{ post.userId }}</small>
          </p>
          <div class="text-right">
            <button class="btn-secondary" (click)="toEditScreen(post.id)">Edit</button>
            <button class="btn-secondary" (click)="deletePost(post.id)" (click)="reload()">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
