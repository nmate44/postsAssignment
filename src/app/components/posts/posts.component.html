<div class="container">
  <h3>Posts</h3>
  <div class="row">
    <div class="col" *ngFor="let post of posts">
      <div class="card" style="width: 120rem">
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">{{ post.body }}</p>
          <p class="card-text">
            <small class="text-muted">Posted by: {{ post.userId }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
