<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">ADD/EDIT a Post</h2>

          <form novalidate class="form-horizontal" (ngSubmit)="newPost()">

            <div class="form-group">
              <label for="userId">User ID:</label>
              <input name="userId" class="form-control" id="userId" placeholder="User ID" [(ngModel)]="userId" required="required">
            </div>

            <div class="form-group">
              <label for="title">Title:</label>
              <input name="title" class="form-control" id="title" placeholder="Title" [(ngModel)]="title" required="required">
            </div>

            <div class="form-group">
              <label for="body">Body:</label>
              <textarea name="body" class="forms-control" id="body" placeholder="Body of a post" [(ngModel)]="body" required="required"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn-block" (click)="newPost()" (click)="back()">Post it</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
